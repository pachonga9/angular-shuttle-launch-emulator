<mat-card class="bg-gray-900" style="min-width: 250px">
  <mat-card-title class="text-indigo-300 text-center">
    Countdown Clock
  </mat-card-title>
  <mat-card-content class="timeState text-center">
    <div class="flex gap-2 mb-2">
      <div class="flex-1 text-indigo-300 p-1 bg-gray-800 rounded-md">
        <div
          [ngClass]="{
            'text-red-500': !isCounting,
            'text-green-400': isCounting
          }"
        >
          {{ isCounting ? "IS COUNTING" : "NOT COUNTING" }}
        </div>
      </div>

      <div class="flex-1 text-indigo-300 p-1 bg-gray-800 rounded-md">
        <div
          [ngClass]="{
            'text-red-500': !isHolding,
            'text-green-400': isHolding
          }"
        >
          {{ isHolding ? "IS HOLDING" : "NOT HOLDING" }}
        </div>
      </div>
    </div>

    <div class="timeDisplay rounded-md bg-gray-800">
      {{ timeState$ | async }}
    </div>
  </mat-card-content>
</mat-card>
