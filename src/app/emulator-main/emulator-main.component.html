<ng-container *ngIf="viewport$ | async as viewport">
  <mat-toolbar class="bg-indigo-200">
    <button
      *ngIf="viewport <= ViewportSize.SM"
      mat-icon-button
      (click)="controls.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <p class="text-sm">James David Wyers Shuttle Launch Event Emulator</p>
  </mat-toolbar>
  <mat-sidenav-container class="flex-1">
    <mat-sidenav
      class="bg-indigo-100"
      #controls
      [mode]="viewport <= ViewportSize.SM ? 'over' : 'side'"
      opened="true"
    >
      <app-controls></app-controls>
    </mat-sidenav>
    <div class="p-4 h-full bg-gradient-to-b from-indigo-900 to bg-indigo-100">
      <div class="flex flex-col md:flex-row gap-4 h-full items-stretch">
        <app-nasa-announcer class="flex-1"></app-nasa-announcer>
        <app-countdown-clock class="flex-1"></app-countdown-clock>
        <app-audience class="flex-1"></app-audience>
      </div>
    </div>
  </mat-sidenav-container>
  <div class="text-center mb-auto bg-indigo-200 text-xs">
    <p>Copyright &copy; 2022 James David Wyers</p>
  </div>
</ng-container>
